<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quanlitaikhoan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="quanlitaikhoan">
        <div class="div1">
          <h1 class="text_qltk"> QUẢN LÍ TÀI KHOẢN </h1>
          <h1 class="text_qltk"> THÔNG TIN TÀI KHOẢN </h1>
          <h1 class="text_qltk"> LIÊN KẾT NGÂN HÀNG </h1>
          <h1 class="text_qltk"> ĐƠN HÀNG CỦA TÔI </h1>

        </div>
  
        <div class="div2">
          <h1 class="thongtintk">THÔNG TIN TÀI KHOẢN</h1>
          
          <h3 class="tenkhachhang">Tên khách hàng</h3>
          <input type="text" class="hovaten">
          
          <h3 class="ngaysinh">Ngày sinh</h3>
          <input type="day" id="start" name="trip-start"
           value="1"
           min="1" max="31">
          <input type="month" id="start" name="trip-start"
           value="1"
           min="1" max="12">
          <input type="year" id="start" name="trip-start"
           value="1"
           min="1990" max="2022">
          
          <h3 class="email">Email</h3>
          <input type="text" class="nhapemail" />
          <i class="fa fa-pencil"></i>
          <i class="fa fa-envelope-o"></i>

          <h3 class="sdt">Số điện thoại</h3>
          <input type="text" class="nhapsdt" />
          <i class="fa fa-pencil"></i>
          
          <h3 class="huy" >Hủy</h3>
          <h3 class="luu" >Lưu</h3>
        </div>

      </div>
</body>
</html>
