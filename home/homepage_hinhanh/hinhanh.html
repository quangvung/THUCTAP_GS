<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Hinhanh</title>
    <!-- Bootstrap -->
	<!-- Scripts -->
    <!-- Style css -->
    <link rel="stylesheet" href="hinhanh.css">
    <!-- Google Icon Awesome 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=PT+Serif+Caption&family=Puppies+Play&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="slideshow-container">
        <h1 class="homepage-hinhanh">HÌNH ẢNH</h1>
        <!-- Full-width images with number and text -->
        <div class="mySlides fade">
            <img src="rectangle45.png" class="img_gom1">
            <img src="rectangle46.png" class="img_gom2">
            <img src="rectangle48.png" class="img_gom3">
            <img src="rectangle49.png" class="img_gom4">
        </div>

        <div class="mySlides fade">
            <img src="rectangle46.png" class="img_gom1">
            <img src="rectangle48.png" class="img_gom2">
            <img src="rectangle49.png" class="img_gom3">
            <img src="rectangle45.png" class="img_gom4">
        </div>

        <div class="mySlides fade">
            <img src="rectangle48.png" class="img_gom1">
            <img src="rectangle49.png" class="img_gom2">
            <img src="rectangle45.png" class="img_gom3">
            <img src="rectangle46.png" class="img_gom4">
        </div>

        <div class="mySlides fade">
            <img src="rectangle49.png" class="img_gom1">
            <img src="rectangle45.png" class="img_gom2">
            <img src="rectangle46.png" class="img_gom3">
            <img src="rectangle48.png" class="img_gom4">
        </div>

        <div class="mySlides fade">
            <img src="rectangle45.png" class="img_gom1">
            <img src="rectangle46.png" class="img_gom2">
            <img src="rectangle48.png" class="img_gom3">
            <img src="rectangle49.png" class="img_gom4">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br>

        <!-- The dots/circles -->
        <div class="dots" style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
    </script>
        
</body>
</html>
