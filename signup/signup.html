<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://fonts.cdnfonts.com/css/davida-bold" rel="stylesheet">
    <title>Gốm Sứ Việt Nam | Sign up</title>
</head>
<body>
  <div class="intro_page">
    <!-- header_intropage -->
    <div class="header" style="background-color: #001427;">
      <div class="container">
        <div class="navbar">
          <div class="logo" style="background: transparent;">
            <a href="/index.html">
              <img src="/image/logo_header.png" class="logoheader" width="102px" style="background: transparent;">
            </a>
          </div>
          <img src="/image/menuicon.png" class="menu-icon" onclick="menutoggle()">
          <nav>
            <ul id="MenuItems">
              <li><a href="/home/home.html">Trang chủ</a></li>
              <li><a href="/intro/intro.html">Giới thiệu</a></li>
              <li><a href="/contact/contact.html">Liên hệ</a></li>
              <li><a href="/store/store.html">Cửa hàng</a></li>
              <li class="notdisplay"><a href="/signin/signin.html">Đăng nhập</a></li>
              <li class="notdisplay"><a href="/cart/cart.html">Gio hàng</a></li>
            </ul>
          </nav>
          <a href="/signin/signin.html">
              <!-- <i class="fa fa-user-circle-o" style="color:#f4d58d"></i> -->
            <img src="/image/user.png"  class="userheader"  width="65px" style="padding-right:25px; background: transparent; margin-top:30px;">
          </a>
          <a href="/cart/cart.html">
            <!-- <i class="fa fa-shopping-cart" style="color:#f4d58d"></i> -->
            <img src="/image/icon.png"  class="cartheader"  width="41px"  style="background: transparent; margin-top:30px;">
          </a>
        </div>
      </div>
    </div>

    <div class="dangky">
        <div class="row-1st">
          <div class="col-1">
              <img src="signup_img.png" class="signup_img" style="width: 430px;">
          </div>
          <div class="col-1">
              <div class="signup_text">
                  <img src="signup_text.png" style="width: 210px;">
              </div>
            <div class="usernamebar">
              <input type="text" class="username" id="username" placeholder="Tên tài khoản"/>
              <img src="mail.png" class="mail">
            </div>
            <div class="passwordbar">
                <input type="password" class="password" id="password" placeholder="**********">
                <img src="not_eye.png" class="not_eye">
            </div>
            <div class="password2bar">
              <input type="password" class="password2" id="password2" placeholder="Nhập lại mật khẩu">
              <img src="eye.png" class="eye">
            </div>
            <div class="another_signin">
              <img src="another_signin.png" class="img_another_signin">
            </div>
            <div class="lineofagreeterm">
                <input type="text" class="checkbox">
                <img src="agree_term.png" class="agree_term">
            </div>
            <div class="button_signup">
                <a href="/account/account.html">
                  <img src="signup_button.png" class="signup_button">
                </a>
            </div>
          </div>
      </div>
  </div>
  <!-- JS for toggle menu -->
  <script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px"){
            MenuItems.style.maxHeight = "200px";
        }
        else{
            MenuItems.style.maxHeight = "0px";
        }
    }
</script>
</body>
</html>
